<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />

  <title>Frontend Mentor | NFT preview card component</title>



<body>
  <div class="container">
    <div class="top">
      <a href="#">
        <img src="images/image-equilibrium.jpg" alt="piece of crap nft img" class="main-img" />
      </a>
      <div class="overlay">
        <div class="icon-bg">
          <img src="images/icon-view.svg" alt="eye icon" class="icon" />
        </div>
      </div>
    </div>
    <div class="bottom">
      <a href="#">
        <h1 class="title">Equilibrium #3429</h1>
      </a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="eth info-item">
          <img src="images/icon-ethereum.svg" alt="eth icon" />
          <p class="eth-amount">0.041 ETH</p>
        </div>
        <div class="time info-item">
          <img src="images/icon-clock.svg" alt="clock" />
          <p class="time">3 days left</p>
        </div>
      </div>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="some goofy nft clown" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div>
</body>

</html>
